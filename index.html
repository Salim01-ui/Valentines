<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Fun Page</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Pacifico&display=swap');

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
}

.section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.5s ease;
}

#top-section {
    background: linear-gradient(135deg, #ff4d6d, #ff8091); /* Valentine red theme */
}

#middle-section {
    flex: 0.6;
    background: #ffd1dc; /* soft pink for question */
    color: #ff3a5b;
    font-size: 1.8rem;
    font-family: 'Pacifico', cursive;
    text-align: center;
    padding: 10px;
    transition: background 0.5s ease, color 0.5s ease;
}

#bottom-section {
    background: #fff;
    flex-direction: column;
    gap: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
}

button {
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.5s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    font-family: 'Quicksand', sans-serif;
    font-weight: 500;
    word-wrap: break-word;
    padding: 15px;
}

.yes-btn {
    background: #ff1a3c;
    color: #fff;
    width: 60px;
    font-size: 16px;
}

.no-btn {
    width: 95%;
    max-width: 350px;
    background: #ffe4e6;
    color: #ff1a3c;
    font-size: 16px;
    font-weight: 500;
}

.final-message {
    text-align: center;
    font-size: 1.5rem;
    padding: 20px;
    animation: fadeIn 1.5s ease-in;
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(-20px);}
    to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div id="top-section" class="section">
    <button class="yes-btn" onclick="yesClicked()">Yes</button>
</div>

<div id="middle-section" class="section">
    Will you be my valentines Vunti?<br>
    <span style="font-style: italic; font-size: 0.9rem; color:#a6002e;">No select garni option xaina hai</span>
</div>

<div id="bottom-section" class="section">
    <button class="no-btn" onclick="noClicked()">No</button>
</div>

<script>
const noResponses = [
    "No thichis vani ta sigane",
    "Yes thichana vaneko.",
    "K khaixeuuuuuuuuuu. Kina no thichekooooooooo.",
    "Khurukka yes thichna vaneko.",
    "10 ganxu.",
    "1!",
    "2!",
    "9!",
    "sawa nau!",
    "sade nau!",
    "paune 10!",
    "paune das!",
    "da..",
    "da..",
    "hya yes thichna vaneko.",
    "Natra galama tokxu.",
    "Yes ta ali najik nai thiyo ta üòè",
    "No thichne ho ki ramailo garne? üòÇ",
    "Mero mutu yes thichana üíì",
    "Last chance to click yes"
];

let noIndex = 0;

// Playful color palette for no button background
const noColors = [
    "#ffe4e6","#ffc2d1","#ff9db3","#ff8091","#ff4d6d","#ff1a3c","#ff3a5b","#ff5b77","#ff8091","#ff99a6",
    "#ffb3b8","#ffccd1","#ffe0e6","#ffccd1","#ffb3b8","#ff99a6","#ff8091","#ff5b77","#ff3a5b","#ff1a3c"
];

// Yes button click handler
function yesClicked() {
    document.body.innerHTML = `
    <div style="
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(135deg, #ff4d6d, #ff8091);
        text-align:center;
        padding:20px;
        color:#fff;
        font-family:'Pacifico', cursive;
        font-size:1.6rem;
        line-height:1.5;
    ">
        Awwwwww my cutie ü•∞<br>
        Thank you for being my valentine.<br>
        Now you're stuck with me forever since always üòÇ<br>
        My princess üë∏, my vunti ü§ó, my kuchi puchi ku ü•∞
    </div>`;
}

// No button click handler
function noClicked() {
    const noBtn = document.querySelector(".no-btn");
    const topSection = document.getElementById("top-section");
    const middleSection = document.getElementById("middle-section");

    if(noIndex === 0){
        alert("Seriously üòí No ko option ta dekhaunalai po rakheko ta. Aba yes garni tya üòí");
    } else if (noIndex < noResponses.length - 1) {
        noBtn.innerText = noResponses[noIndex];
    } else {
        noBtn.innerText = "Okay fine üòÖ Yes garnu parcha!";
        noBtn.classList.add("yes-btn");
        noBtn.classList.remove("no-btn");
        noBtn.onclick = yesClicked;
    }

    // Gradually grow Yes button
    const yesBtn = document.querySelector(".yes-btn");
    yesBtn.style.width = `${60 + noIndex * 15}px`;

    // Change No button colors playfully to show frustration
    if(noIndex < noColors.length){
        noBtn.style.background = noColors[noIndex];
        noBtn.style.color = "#fff";
        middleSection.style.background = noColors[noIndex]+"33"; // semi-transparent for middle
    }

    // Slight top section background variation
    topSection.style.background = `linear-gradient(135deg, #ff4d6d, ${noColors[noIndex] || "#ff8091"})`;

    noIndex++;
}
</script>

</body>
</html>
