<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Fun Page</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        font-family: 'Quicksand', sans-serif;
        text-align: center;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 2rem;
        color: #fff;
        margin-bottom: 10px;
        animation: fadeIn 1s ease-in;
    }

    p {
        font-style: italic;
        color: #fff;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 80%;
        max-width: 400px;
    }

    button {
        border: none;
        border-radius: 25px;
        padding: 15px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.5s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
        word-wrap: break-word;
    }

    .yes-btn {
        background: #ff6f91;
        color: white;
        width: 60px;
        align-self: flex-start;
    }

    .no-btn {
        background: #fff;
        color: #ff6f91;
        font-weight: 600;
        width: 300px;
        font-size: 16px; /* fixed font size */
    }

    .final-message {
        color: #fff;
        font-size: 1.5rem;
        padding: 20px;
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<h1 id="question">Will you be my valentines Vunti?</h1>
<p>No select garni option xaina hai</p>

<div class="buttons" id="buttons">

</div>

</script>

</body>
</html>
